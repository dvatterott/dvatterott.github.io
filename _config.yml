url: http://www.danvatterott.com
title: Dan Vatterott
subtitle: Cognitive Neuroscientist
author: Dan Vatterott
simple_search: https://duckduckgo.com/
description: Dan Vatterott is a cognitive neuroscientist studying visual attention in Jacqueline Gottlieb's lab at Columbia University. Dan Vatterott uses tools such as psychophysics, eye-tracking, and electrophysiology to study attention. 
keywords: Dan Vatterott, Columbia, Iowa, Psychology, Neuroscience
